<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="light-mode">
      <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Recipe App</a>
          <button
            class="navbar-toggler"
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2" type="search" id="searchInput" placeholder="Search Recipes Here..." aria-label="Search" />
              <button class="btn btn-outline-warning" type="button" onclick="searchQuery()">Search</button>
            </form>
            <div class="toggle-switch ms-4 mt-1">
              <label class="switch-label">
                <input id="changemode" checked type="checkbox" class="checkbox">
                <span class="slider"></span>
              </label>
            </div>  
          </div>
        </div>
      </nav>



      <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Recipes</h3>
                <ul class="list-group mt-3 " id="ulGroupRecipe">
                    <li class="list-group-item mt-3">Recipes Not Available</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Recipes Details</h3>
                <ul class="list-group mt-3" id="ulDetailedRecipe">
                  </ul>
            </div>
        </div>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
    
  </body>
</html>
